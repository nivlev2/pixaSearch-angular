<div class="container">
    <div class="row ">
        <div class="col-lg-6 border p-2" *ngFor="let item of imagesAr">
            <img class="img-responsive w-25 float-start" src="{{item.largeImageURL}}" alt="">
            <h4 class="">{{item.tags}}</h4>

            <p>Likes:{{item.likes}}</p>
            <a target="_blank" href={{item.pageURL}} class="btn btn-info mx-2">more info</a>
            
        </div>
    </div>
</div>
